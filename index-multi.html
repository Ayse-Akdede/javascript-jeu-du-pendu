<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style-multi.css">
        <title>HangMan</title>

    </head>

    <body>

        <section id="grid-container">

            <div id="titre">

                <h1>HangMan made by Ayse & Maxime</h1>

            </div>

            <div id="guess-word">

            </div>

            <div id="div-input">

                <input type="text" id="input">
                <button type="button" id="try">Check</button>

            </div>

            <div id="div-wrong-letters">

                <p>Wrong letters : <span id="wrong-letters"></span></p>

            </div>

            <div id="div-attempt">

                <span id="attempt">Attempt 0/15 of which 0/10 failure</span>

            </div> 

            <div id="div-single-player">

                <button type="button" id="single-player"><a href="index.html">Press here for single mode</a></button>

            </div> <br><br>

            <div id="congratulations">

            </div>

            <div id="newGame">
                
            </div>

            <canvas id="myCanvas" width="300" height="400">
                Your browser does not support the HTML5 canvas tag.</canvas>

        </section>
        
        <script src="script-multi.js"></script>
    </body>

</html>
